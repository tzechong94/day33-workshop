<h2>ToDo</h2>

<div class="container">
    <form [formGroup]="form" (ngSubmit)="addTask()">
        <table>
            <tr>
                <td>Description</td>
                <td>
                    <input formControlName="description" type="text">
                </td>
                
            </tr>
            <tr>
                <td>Priority</td>
                <td>
                    <input type="radio" id="high" value="high" formControlName="priority">
                    <label for="high">High</label>
                    <input type="radio" id="medium" formControlName="priority" value="medium">
                    <label for="medium">Medium</label>
                    <input type="radio" formControlName="priority" id="low" value="low">
                    <label for="low">Low</label>
                </td>
            </tr>
            <tr>
                <td>Due Date</td>
                <td>
                    <input formControlName="dueDate" type="date">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button class="btn-primary" *ngIf="!editingTask" type="submit">Add New Task</button>
                    <button class="btn-primary" *ngIf="editingTask" type="button" (click)="editTask()">Edit</button>

                </td>
            </tr>
            
            
        </table>
    </form>
</div>
